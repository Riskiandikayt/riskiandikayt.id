<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Game - Riski Andika</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .game-room {
            width: 100%;
            height: 100vh;
            background: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
        }

        .game-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-option {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 250px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .game-option:hover {
            background-color: #2980b9;
        }

        footer {
            margin-top: 30px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
            color: #7f8c8d;
        }
        /* Buttons */
.back-button {
    margin-top: 8px;
    background-color: #1DB954;
    padding: 8px 12px;
    border-radius: 20px;
    border: none;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    text-align: center;
    display: inline-flex;
    align-items: center;
    transition: background-color 0.3s ease, transform 0.2s ease;
    text-decoration: none;  /* Menyembunyikan garis bawah link */
}

.back-button i {
    margin-right: 8px; /* Menambahkan sedikit ruang antara ikon dan teks */
    font-size: 1.2rem;
}

.back-button:hover {
    background-color: #1ed760;
    transform: translateY(-2px);  /* Efek hover agar tombol sedikit terangkat */
}

    </style>
</head>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="game-room">
        <header>
            <h1>Pilih Game</h1>
            <p>Pilih salah satu game untuk memulai bermain!</p>
        </header>
        <div class="game-options">
            <a href="tebak-kata.html"><div class="game-option">Tebak Kata</div></a>
            <a href="tebak-gambar.html"><div class="game-option">Tebak Gambar</div></a>
            <a href="pertanyaan.html"><div class="game-option">Pertanyaan</div></a>
            <a href="tebak-angka.html"><div class="game-option">Tebak Angka</div></a>
            <a href="catur.html"><div class="game-option">Catur</div></a>
        </div>
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i>Back</a>
</div>
        <footer>
            <p>&copy; 2024 Riski Andika</p>
        </footer>
    </div>
    // Go Back to Previous Page
        function goBack() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            window.location.href = 'gamepad.html';
        }
</body>
</html>
