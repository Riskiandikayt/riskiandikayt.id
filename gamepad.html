<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Halaman</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Link ke Font Awesome -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 80vh; /* Menyediakan ruang untuk tombol di bawah */
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 24px;
    }
    
    .btn {
      display: block;
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      margin: 10px 0;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s, transform 0.3s;
    }
    
    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    
    .back-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 30px;
      background-color: rgba(0, 123, 255, 0.1); /* Soft blue background */
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .back-button:hover {
      text-decoration: underline;
      background-color: #007BFF;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .back-button i {
      margin-right: 8px;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Pilih Halaman game anda</h1>
  <p1>SUBCRIBE : RISKI ANDIKA YT</p1>
  <a href="game.html" class="btn"><i class="fas fa-gamepad"></i>Game</a>
  <a href="musik.html" class="btn"><i class="fas fa-music"></i>Musik</a>
  <a href="video.html" class="btn"><i class="fas fa-video"></i>Vidio</a>
  <a href="spectrum.html" class="btn"><i class="fas fa-palette"></i>Spectrum Musik</a>
  
  <!-- Tombol Back di bawah -->
  <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i>Back</a>
</div>

</body>
</html>
